<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissor Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <header><h1>Rock Paper scissor</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="row result">
      <div class="result">
        <p>Start your play, computer is your opponent</p>
      </div>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img width="48" height="48" src="images/rock.png"/>

        <span>Rock</span>
      </div>
      <div id="paper" class="choice">
        <img width="48" height="48" src="images/paper.png"/>

        <span>Paper</span>
      </div>
      <div id="scissor" class="choice">
        <img width="48" height="48" src="images/scissors.png"/>

        <span>Scissor</span>
      </div>

      <p id="action-message">First one who scores 10 point is a winner</p>

      <button class="btn btn-danger" type="button" id="resetGame">Reset</button>
      <button class="btn btn-success" type="button" id="restartGame">Restart</button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Username</h4>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="">Enter your name</label>
              <input type="text" name="username" id="username" class="form-control">
              <span id="user-error" class="error-message"></span>
            </div>

            <div class="form-group">
              <button class="btn btn-success" id="saveUsername">Save</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
